<!-- Generated template for the CarouselComponent component -->

<div class="carousel-container">
    <div class="carousel">
        <div radio-group class="carousel-slide-item slide-item-{{i}}" *ngFor="let item of items; let i=index"
            [ngStyle]="{'transform': 'rotateY(-'+item.currentPlacement+'deg)  translateZ('+tz+'px)', '-webkit-transform': 'rotateY('+item.currentPlacement+'deg)  translateZ('+tz+'px)', '-ms-transform': 'rotateY('+item.currentPlacement+'deg)  translateZ('+tz+'px)',
        '-o-transform': 'rotateY('+item.currentPlacement+'deg)  translateZ('+tz+'px)'}" (swipeleft)="onSwipeLeft($event);"
            (swiperight)="onSwipeRight($event);">


            <div class="items-headers">
                <span class="items-inner-headers">
                    {{item.title}}
                </span>
            </div>
            <ion-card (click)="selectItem(item)">

                <img [src]="''+item.imgUrl" />
            </ion-card>

        </div>
    </div>
</div>
