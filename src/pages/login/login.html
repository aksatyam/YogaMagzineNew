<ion-content class="login-inner-sec">
  <div class="login-up-outers">
    <ion-grid class="login-sub-inner-sec">
      <ion-row class="login-each-field">
        <ion-col col-12 class="login-register-here">
          <span class="login-up-header">
            <img src="./../../assets/icon/icon60@2x.png" />
          </span>
        </ion-col>
      </ion-row>
      <ion-row class="login-each-field">
        <ion-col col-12 class="login-up-each-input">
          <ion-input type="text" placeholder="UserName" class="input-field-y">
            
          </ion-input>
          <i class="fa fa-user user-icons" aria-hidden="true"></i>
        </ion-col>
      </ion-row>
      <ion-row class="login-each-field">
        <ion-col col-12 class="login-up-each-input">
          <ion-input type="password" placeholder="Password" class="input-field-y">

          </ion-input>
          <i class="fa fa-key user-icons" aria-hidden="true"></i>
        </ion-col>
      </ion-row>
      <ion-row class="login-each-field">
        <ion-col col-12 class="login-register-here">
          <button ion-button class="register-button">
            Login
          </button>
        </ion-col>
      </ion-row>
      <ion-row class="login-each-field">
        <ion-col col-12 class="login-with">
          <span class="login-with-fg">
            OR LOGIN WITH
          </span>
        </ion-col>
      </ion-row>
      <ion-row class="login-each-field">
        <ion-col col-6 class="login-register-here-outer">
            <img src="./../../assets/imgs/login_screen_login_with_fb.png"/>
        </ion-col>
        <ion-col col-6 class="login-register-here-outer">
            <img src="./../../assets/imgs/login_screen_login_eith_google.png"/>
        </ion-col>

      </ion-row>
    </ion-grid>
  </div>
  <ion-row class="fotter-sec">
    <ion-col col-12 class="login-fotter-sec">
      <span class="already-reg">
        Forget Password?
        <a href="javascript:void(0);" class="login-now">Sign Up</a>
      </span>
    </ion-col>
  </ion-row>
</ion-content>
