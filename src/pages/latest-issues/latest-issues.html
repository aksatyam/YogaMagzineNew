<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-uppercase>{{selectedTab}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
    <div [ngSwitch]="selectedTab">

      <div *ngSwitchCase="'Latest Issue'">
       Latest Issue
      </div>
    
      <div *ngSwitchCase="'My Magzines'">
        My Magzines
      </div>

    </div>
</ion-content>
<ion-footer>
  <ion-segment [(ngModel)]="selectedTab">
    <ion-segment-button value="Latest Issue">
        Latest Issue
    </ion-segment-button>
    <ion-segment-button value="My Magzines">
        My Magzines
    </ion-segment-button>
  </ion-segment>
</ion-footer>
