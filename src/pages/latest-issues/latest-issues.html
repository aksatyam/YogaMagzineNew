<ion-header class="y-latest-header">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-uppercase>{{selectedTab}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div [ngSwitch]="selectedTab">

    <div *ngSwitchCase="'Latest Issue'" class="latest-issues-changes">
      <carousel [slides]="slides" [autoloop]="true" (selectSlide)="selectItem($event);"></carousel>
      <div class="sliders-bottm-sec">
        <img src="assets/imgs/WhatsApp-Image-2018-06-26-at-12.34.png" />
      </div>

    </div>

    <div *ngSwitchCase="'My Magzines'">
      <ion-row class="search-items-list">
        <ion-col col-12 class="search-items">
          <ion-input type="text" placeholder="Search" class="input-items">

          </ion-input>
        </ion-col>
      </ion-row>
      <div class="my-maz-ot">
        <div class="mz-sub-inner-sec" id="style-2">
          <div class="my-maz-each" *ngFor="let list of myMagzine" (click)="openPage(list)">
            <div class="my-mz-imag">
              <div class="yg-img">
                <img [src]="''+list.thumbnail.link" class="mz-mg">
              </div>
              <div class="y-article">
                <span class="article">
                  {{list.name}}
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer class="latest-issues-footer">
  <ion-segment [(ngModel)]="selectedTab" class="tab-switch-outers" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="Latest Issue" class="each-segment-tabs">
      Latest Issue
    </ion-segment-button>
    <ion-segment-button value="My Magzines" class="each-segment-tabs">
      My Magzines
    </ion-segment-button>
  </ion-segment>
</ion-footer>
