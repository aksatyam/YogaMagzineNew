<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-uppercase>{{selectedTab}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
    <ion-fab top right edge>
        <button ion-fab mini (click)="getCurrentSlides()" color="danger"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
    <div [ngSwitch]="selectedTab">

      <div *ngSwitchCase="'Latest Issue'">
       Latest Issue
       <carousel [slides]="slides" [autoloop]="true" (selectSlide)="selectItem($event);"></carousel>
      </div>
    
      <div *ngSwitchCase="'My Magzines'">
        My Magzines
      </div>

    </div>
</ion-content>
<ion-footer>
  <ion-segment [(ngModel)]="selectedTab">
    <ion-segment-button value="Latest Issue">
        Latest Issue
    </ion-segment-button>
    <ion-segment-button value="My Magzines">
        My Magzines
    </ion-segment-button>
  </ion-segment>
</ion-footer>
