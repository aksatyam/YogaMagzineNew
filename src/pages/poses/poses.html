<ion-header class="y-poses-headers">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-uppercase>Poses</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="poses-inner-sec">
  <ion-grid class="poses-sub-inner-sec">
    <ion-row class="poses-top-element">
      <ion-col col-12 class="poses-inner-top-element">
        <div class="poses-inner-images">
          <img [src]="''+posesData.thumbnail.link" />
        </div>
        <div class="poses-inner-poses">
          <span class="poses-text">
            {{posesData.name}}
          </span>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="poses-bottom-sec">
      <ion-col col-12 class="poses-sub-inner-element">
        <span class="poses-top-sec-scroll" id="style-2">
          <span class="poses-header">
            
          </span>
          <span class="poses-botom-sec" [innerHtml]="posesData.long_desc">
          </span>
        </span>
        <span class="poses-bottom-banners">
          <img src="./../../assets/imgs/WhatsApp-Image-2018-06-26-at-12.34.png" />
        </span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
