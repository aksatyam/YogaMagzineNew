<ion-header class="y-home-header">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="items-list">
      <img src="assets/imgs/logo_youga.png" class="logo-images">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="y-home-inner-content">
  <ion-grid class="y1-home-sub-inner-sec">
    <div class="y22-outer">
      <ion-row class="y2-home-sub-inner-sec">
        <ion-col col-12 class="y3-home-sub-inner-se">
          <img src="assets/imgs/OffersScreen-03.png" class="main-images" />
          <span class="deals-images" (click)="openDealsPage()">
            <img src="assets/imgs/deals_iconAsset 3mdpi.png" />
          </span>
          <span class="view-now-button" (click)="openViewPage()">
            <img src="assets/imgs/OffersScreen_view_now.png">
          </span>
          <span class="view-now-text" (click)="openPosesPage()">
            <img src="assets/imgs/OffersScreen_poses_offeres.png">
          </span>
        </ion-col>
      </ion-row>
      <ion-row class="y2-home-sub-inner-sec">
        <ion-col col-12 class="y3-home-sub-inner-se">
          <img src="assets/imgs/OffersScreen-03.png" class="main-images" />
          <span class="y3-text">
            <img src="assets/imgs/deals_screen_articles_title.png" />
          </span>
          <span class="view-now-button">
            <img src="assets/imgs/OffersScreen_read_now.png">
          </span>
        </ion-col>
      </ion-row>
    </div>
    <ion-row class="y2-home-sub-inner-sec">
      <ion-col col-12 class="y3-home-sub-inner-se1">
        <img src="assets/imgs/WhatsApp-Image-2018-06-26-at-12.34.png" />
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
