<ion-header class="yg-signip-header">

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="signup-inner-sec">
  <ion-grid class="signup-sub-inner-sec">
      <ion-row class="sign-each-field">
          <ion-col col-12 class="sign-register-here">
               <span class="sign-up-header">
                   Register Here!
               </span>
          </ion-col>
        </ion-row>
    <ion-row class="sign-each-field">
      <ion-col col-12 class="sign-up-each-input">
        <ion-input type="text" placeholder="Name" class="input-field-y">

        </ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="sign-each-field">
      <ion-col col-12 class="sign-up-each-input">
        <ion-input type="text" placeholder="Email" class="input-field-y">

        </ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="sign-each-field">
      <ion-col col-12 class="sign-up-each-input">
        <ion-input type="text" placeholder="UserName" class="input-field-y">

        </ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="sign-each-field">
      <ion-col col-12 class="sign-up-each-input">
        <ion-input type="password" placeholder="Password" class="input-field-y">

        </ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="sign-each-field">
      <ion-col col-12 class="sign-up-each-input">
        <ion-input type="text" placeholder="Age" class="input-field-y">

        </ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="sign-each-field">
      <ion-col col-12 class="sign-up-each-input">
        <ion-input type="text" placeholder="Gender" class="input-field-y">

        </ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="sign-each-field">
      <ion-col col-12 class="sign-up-each-input">
        <ion-input type="text" placeholder="Country" class="input-field-y">

        </ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="sign-each-field">
        <ion-col col-12 class="sign-register-here">
              <button ion-button class="register-button"> 
                   Register
              </button>
        </ion-col>
      </ion-row>
      <ion-row class="sign-each-field">
          <ion-col col-12 class="signup-fotter-sec">
               <span>
                 Already have account? Login Now!
               </span>
          </ion-col>
        </ion-row>
  </ion-grid>
</ion-content>
