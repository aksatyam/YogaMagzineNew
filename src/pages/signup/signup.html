<ion-content class="signup-inner-sec">
  <div class="sign-up-outers">
    <ion-grid class="signup-sub-inner-sec">
      <ion-row class="sign-each-field">
        <ion-col col-12 class="sign-register-here">
          <span class="sign-up-header">
            <img src="./../../assets/logo/icon60.png"/>
          </span>
        </ion-col>
      </ion-row>
      <ion-row class="sign-each-field">
        <ion-col col-12 class="sign-register-heres">
          <span class="sign-up-header">
            Register Here!
          </span>
        </ion-col>
      </ion-row>
      <ion-row class="sign-each-field">
        <ion-col col-12 class="sign-up-each-input">
          <ion-input type="text" placeholder="Name" class="input-field-y">

          </ion-input>
          <i class="fa fa-user user-icons" aria-hidden="true"></i>
        </ion-col>
      </ion-row>
      <ion-row class="sign-each-field">
        <ion-col col-12 class="sign-up-each-input">
          <ion-input type="text" placeholder="Email" class="input-field-y">

          </ion-input>
          <i class="fa fa-envelope user-icons" aria-hidden="true"></i>
        </ion-col>
      </ion-row>
      <ion-row class="sign-each-field">
        <ion-col col-12 class="sign-up-each-input">
          <ion-input type="text" placeholder="UserName" class="input-field-y">

          </ion-input>
          <i class="fa fa-user user-icons" aria-hidden="true"></i>
        </ion-col>
      </ion-row>
      <ion-row class="sign-each-field">
        <ion-col col-12 class="sign-up-each-input">
          <ion-input type="password" placeholder="Password" class="input-field-y">

          </ion-input>
          <i class="fa fa-unlock-alt user-icons" aria-hidden="true"></i>
        </ion-col>
        
       
      </ion-row>
      <ion-row class="sign-each-field">
        <ion-col col-12 class="sign-up-each-input">
          <ion-input type="text" placeholder="Age" class="input-field-y">

          </ion-input>
          <i class="fa fa-user user-icons" aria-hidden="true"></i>
        </ion-col>
      </ion-row>
      <ion-row class="sign-each-field">
        <ion-col col-12 class="sign-up-each-input">
          <ion-input type="text" placeholder="Gender" class="input-field-y">

          </ion-input>
          <i class="fa fa-user user-icons" aria-hidden="true"></i>
        </ion-col>
      </ion-row>
      <ion-row class="sign-each-field">
        <ion-col col-12 class="sign-up-each-input">
          <ion-input type="text" placeholder="Country" class="input-field-y">

          </ion-input>
          <i class="fa fa-map-marker user-icons" aria-hidden="true"></i>  
        </ion-col>
        
             
      </ion-row>
      <ion-row class="sign-each-field">
        <ion-col col-12 class="sign-register-here">
          <button ion-button class="register-button">
            Register
          </button>
        </ion-col>
      </ion-row>
      <ion-row class="fotter-sec">
          <ion-col col-12 class="signup-fotter-sec">
            <span class="already-reg">
              Already have account?
              <a href="javascript:void(0);" class="login-now" (click)="openPage()">Login Now!</a>
            </span>
          </ion-col>
        </ion-row>
      
    </ion-grid>
  </div>

</ion-content>
